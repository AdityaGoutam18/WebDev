<!DOCTYPE html> <!--The <!DOCTYPE html> declaration defines that this document is an HTML5 document-->
<html lang="en"> <!--The <html> element is the root element of an HTML page-->
<head> <!--The <head> element contains meta information about the HTML page-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> <!--The <title> element specifies a title for the HTML page (which is shown in the browser's title bar or in the page's tab)-->
    <link rel="stylesheet" href="style.css">
</head>
<body> <!--The <body> element defines the document's body, and is a container for all the visible contents, such as headings, paragraphs, images, hyperlinks, tables, lists, etc.-->
    <script src="script.js"></script>
    
</body>
</html>

<!-- ques:- What is an HTML Element?
An HTML element is defined by a start tag, some content, and an end tag: <tagname> Content goes here... </tagname>
